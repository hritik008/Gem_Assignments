<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-info" id="box1">Form</div>
        <div class="col bg-warning" id="box2">Table</div>
      </div>
      <div class="row">
        <div class="col" id="content1">
          <form>
            <div class="row">
              <div class="col-4">
                <label for="name" class="form-label">Name: </label>
              </div>
              <div class="col-8">
                <input
                  type="name"
                  class="form-control"
                  placeholder="Enter full name"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="fathersname" class="form-label"
                  >Father's Name:
                </label>
              </div>
              <div class="col-8">
                <input type="name" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="mothersname" class="form-label"
                  >Mother's Name:
                </label>
              </div>
              <div class="col-8">
                <input type="name" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="phonenumber" class="form-label"
                  >Phone Number:
                </label>
              </div>
              <div class="col-8">
                <input type="tel" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="email" class="form-label">Email: </label>
              </div>
              <div class="col-8">
                <input type="email" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="email" class="form-label">Gender: </label>
              </div>
              <div class="col-8">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Others</label
                >
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label for="DOB" class="text">Date Of Birth :</label>
              </div>
              <div class="col-8">
                <input type="number" min="1" max="31" /> -
                <input type="number" min="1" max="12" /> -
                <input type="number" min="1000" max="3000" /> (dd-mm-yyyy)
              </div>
            </div>
            <div class="row">
                <div class="col-4">
                  <label for="address" class="form-label">Address: </label>
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" placeholder="Street- House- Road" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                  <label for="address" class="form-label">Blood Group: </label>
                </div>
                <div class="col-8">
                    <select name="bldgp" id="bldgp">
                        <option value="none" selected disabled hidden>Select</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option></select
                      >
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                  <label for="department" class="form-label">Department: </label>
                </div>
                <div class="col-8">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">CSE</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >ECE</label
                  >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >BBA</label
                  >
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                  <label for="course" class="form-label"
                    >Course:
                  </label>
                </div>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">C</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">C++</label>
                    </div>   
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Java</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">AI</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Machine Learning</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Robotics</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                  <label for="address" class="form-label">Photo: </label>
                </div>
                <div class="col-6">
                    <div class="custom-file" >
                  <input type="file" class="custom-file-input" />
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-danger" type="submit">Submit</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" type="submit">Reset</button>
                </div>
            </div>
          </form>
        </div>
        <div class="col" id="content2">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone No</th>
                    <th scope="col">Gender</th>
                    <th scope="col">City</th>
                    <th scope="col">Hobbies</th>    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Hritik</td>
                    <td>2345671230</td>
                    <td>Male</td>
                    <td>Delhi</td>
                    <td rowspan="2">Cricket</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Abhishek</td>
                    <td>4327329609</td>
                    <td>Male</td>
                    <td>Kanpur</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Aditi</td>
                    <td>5342678903</td>
                    <td>Female</td>
                    <td>Jaipur</td>
                    <td>Dancing</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </body>
</html>
